<head>
  <title>Jinjang Utara Community</title>
</head>

<body>
  <h1>Welcome to Jinjang Utara Community!!!</h1>

  <div class = "login">
    <p class = "loginText">{{> loginButtons}}</p>
  </div>

  {{> image_add_form}}

</body>

<template name="image_add_form">
  <form class="js-add-image">
    <input type="text" class="form-control" name="img_src" placeholder="Image Path"/>
    <input type="text" class="form-control" name="img_alt" placeholder="Alternate Text"/>
    <input type="text" class="form-control" name="title" placeholder="Title"/>
    <input type="text" class="form-control" name="description" placeholder="Description of Picture"/>
    <br/>
    <button class="btn btn-success">Add</button>
    <input type="button" class = "edit button" value="Edit">
    <input type="button" class="remove button" value="Delete"><br/>
    <input type="text" class="search form-control" placeholder="Filter By User">
  </form>

  {{#if showSelectedPicture}}
    <h2>Selected picture: {{showSelectedPicture.title}}</h2>
  {{/if}}

  <div class = "row">
    {{#each images}}
    <div class = "col-xs-12 col-md-3">
      <div class = "picture thumbnail {{selectedClass}}">
        <img src="{{img_src}}" alt="{{img_alt}}" class="js-image"/><br/>
        <p class="content">Title: {{title}}</p>
        <p class="content">User: {{email}}</p>
        <p class="content">Description: {{description}}</p>
      </div>
    </div>
    {{/each}}
  </div>

</template>
