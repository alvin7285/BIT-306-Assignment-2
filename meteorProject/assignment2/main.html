<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>

  {{> loginButtons}}

  {{> image_add_form}}

</body>


<template name="image_add_form">
  <form class="js-add-image">
    <input type="text" name="img_src" placeholder="Image Path"/>
    <br/>
    <input type="text" name="img_alt" placeholder="Alternate Text"/><br/>
    <input type="text" name="title" placeholder="Title"/><br/>
    <input type="text" name="description" placeholder="Description of Picture"/><br/>
    <button class="btn btn-success">Add Picture</button>
    <input type="button" class="remove" value="Remove Picture">
  </form>

  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-2">
      <div>
        <img src="{{img_src}}" alt="{{img_alt}}" class="js-image" height="200px"/><br/>
        {{title}}<br/>
        {{description}}
      </div>
    </div>
    {{/each}}
  </div>

</template>
