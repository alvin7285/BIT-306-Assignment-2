<head>
  <title>Jinjang Utara Community</title>
</head>

<body>
  <h1>Welcome to Jinjang Utara Community!!!</h1>

  <div class = "login">
    {{> loginButtons}}
  </div>

  {{> image_add_form}}

</body>

<template name="image_add_form">
  <form class="js-add-image">
    <input type="text" name="img_src" placeholder="Image Path"/>
    <input type="text" name="img_alt" placeholder="Alternate Text"/>
    <input type="text" name="title" placeholder="Title"/>
    <input type="text" name="description" placeholder="Description of Picture"/>
    <br/>
    <button class="btn btn-success">Add Picture</button>
    <input type="button" class="remove" value="Remove Picture">
    <input type="button" class = "sort" value="My Pictures">
  </form>

  {{#if showSelectedPicture}}
    Selected picture: {{showSelectedPicture.title}}
  {{/if}}

  <div class = "row">
    {{#each images}}
    <div class = "col-xs-12 col-md-3">
      <div class = "picture thumbnail {{selectedClass}}">
        <img src="{{img_src}}" alt="{{img_alt}}" class="js-image"/><br/>
        {{title}}<br/>
        {{createdBy}}<br/>
        {{description}}
      </div>
    </div>
    {{/each}}
  </div>

</template>
